{% extends 'blog/base.html'%}
{% load static %}
<!-- load cripsy_forms_tags -->
{% load crispy_forms_tags %}


{% block content %}
<div class="content-section shadow ">
  <div class="media p-3">
    <img class="rounded-circle account-img " src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading m-2">{{ user.username }}</h2>
      <p class="text-secondary m-2">{{ user.email }}</p>
    </div>
  </div>
  <!-- FORM HERE -->

  <!-- enctype="multipart/form-data" it insure that profile image save uin the background otherwise will not save but for will work -->
  <form class="form-group p-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group pt-3">
      <legend class="border-bottom pb-2">Update Profile</legend>
<!-- use cripsy for sryling using '| vertical bar' -->
      {{ u_form|crispy }}
      {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
      <input type="submit" class="btn btn-outline-info" value="Update">
    </div>
  </form>
</div>

<!-- user is inbuild in django -->
<!-- <h3>{{ user.username }}</h3> -->
{% endblock %}
